[input]
format = amber
first_last_interval = 1 -1 1

[input_amber]
target = trajectory
topology_file = system.dry.prmtop
coordinate_format = netcdf
coordinate_file = md.crd.nc
velocity_format = netcdf
velocity_file = md.vel.nc

[curp]
potential = amber12SB
method = heat-flux

group_method = residue
flux_grain = group
group_pair_file = group_pair.dat

remove_trans =  yes
remove_rotate = yes

log_frequency = 1000

[output]
filename = flux.nc
format = netcdf
decomp = no

output_energy = no
